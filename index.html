<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="calculator.js" defer></script>
</head>
<body>
  <h1>JavaScript Calculator</h1>
  <div class="container">
    <div class="calculator">
      <div class="row">
        <div class="display" id="display"></div>
        <button class="button" id="clear">C</button>
      </div>
      <div class="row">
        <button class="button" id="number" value="7">7</button>
        <button class="button" id="number" value="8">8</button>
        <button class="button" id="number" value="9">9</button>
        <button class="button" id="operator" value="/">/</button>
      </div>
      <div class="row">
        <button class="button" id="number" value="4">4</button>
        <button class="button" id="number" value="5">5</button>
        <button class="button" id="number" value="6">6</button>
        <button class="button" id="operator" value="*">*</button>
      </div>
      <div class="row">
        <button class="button" id="number" value="1">1</button>
        <button class="button" id="number" value="2">2</button>
        <button class="button" id="number" value="3">3</button>
        <button class="button" id="operator" value="-">-</button>
      </div>
      <div class="row">
        <button class="button" id="number" value="0">0</button>
        <button class="button" id="number" value=".">.</button>
        <button class="button" id="equals" value="=">=</button>
        <button class="button" id="operator" value="+">+</button>
      </div>
    </div>
  </div>
</body>
</html>
